<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
        }
        
        .status-active {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
        }
        
        .status-inactive {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
        }
        
        .control-buttons {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        
        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #22c55e;
            color: white;
        }
        
        .btn-primary:hover {
            background: #16a34a;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }
        
        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #22c55e;
        }
        
        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px;
            margin-top: 15px;
            font-size: 0.85rem;
        }
        
        .instructions ol {
            margin: 5px 0;
            padding-left: 20px;
        }
        
        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 0.8rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üöÄ</div>
        <div class="title">Auralo Mercuryo Forcer</div>
        <div class="subtitle">v1.0.0</div>
    </div>
    
    <div id="status-card" class="status-card">
        <div id="status-text">Checking status...</div>
    </div>
    
    <div class="control-buttons">
        <button id="start-btn" class="btn btn-primary">Start</button>
        <button id="stop-btn" class="btn btn-secondary">Stop</button>
    </div>
    
    <div class="stats">
        <div class="stat">
            <div id="attempts-count" class="stat-value">-</div>
            <div class="stat-label">Attempts</div>
        </div>
        <div class="stat">
            <div id="success-rate" class="stat-value">-</div>
            <div class="stat-label">Success Rate</div>
        </div>
    </div>
    
    <div class="instructions">
        <strong>How to use:</strong>
        <ol>
            <li>Navigate to SimpleSwap.io</li>
            <li>Start an EUR to POL exchange</li>
            <li>Extension automatically forces Mercuryo</li>
            <li>Complete your transaction</li>
        </ol>
    </div>
    
    <div class="footer">
        Made with ‚ù§Ô∏è by Auralo
    </div>

    <script src="popup.js"></script>
</body>
</html>
