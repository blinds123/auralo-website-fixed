<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Polygon (POL)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #6b7280;
            margin-bottom: 30px;
        }
        
        .price {
            background: #f3f4f6;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .amount {
            font-size: 2rem;
            font-weight: bold;
            color: #22c55e;
            margin: 10px 0;
        }
        
        .buy-button {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 18px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin: 20px 0;
            text-decoration: none;
            display: block;
        }
        
        .features {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }
        
        .feature {
            text-align: center;
            flex: 1;
        }
        
        .feature-icon {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .feature-text {
            font-size: 0.8rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">💎</div>
        <div class="title">Buy Polygon (POL)</div>
        <div class="subtitle">Fast • Secure • Best Rate</div>
        
        <div class="price">
            <div>You Pay</div>
            <div class="amount">€20.00</div>
            <div>≈ 18.1 POL at best rate</div>
        </div>
        
        <button class="buy-button" onclick="goToSimpleSwap()">
            💳 Buy POL Now
        </button>
        
        <div id="status" style="display:none; margin-top:20px; padding:15px; background:#fef3c7; border-radius:10px; font-size:0.9rem;">
            <strong>🔄 Processing...</strong><br>
            Opening secure exchange with optimal rates...
        </div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">🔒</div>
                <div class="feature-text">Secure</div>
            </div>
            <div class="feature">
                <div class="feature-icon">⚡</div>
                <div class="feature-text">Instant</div>
            </div>
            <div class="feature">
                <div class="feature-icon">✅</div>
                <div class="feature-text">Best Rate</div>
            </div>
        </div>
    </div>

    <script>
        function goToSimpleSwap() {
            document.getElementById('status').style.display = 'block';
            
            // Open SimpleSwap in new window
            const newWindow = window.open('https://simpleswap.io/?from=eur&to=pol&amount=20', '_blank');
            
            // Wait for window to load, then inject forcing script
            setTimeout(() => {
                try {
                    // Inject the forcing script directly into the new window
                    const script = newWindow.document.createElement('script');
                    script.textContent = `
                        (function() {
                            console.log('🚀 Auralo Mercuryo Forcing Active');
                            let attempts = 0;
                            
                            function forceMercuryo() {
                                attempts++;
                                if (attempts > 100) return;
                                
                                let forced = 0;
                                let removed = 0;
                                
                                document.querySelectorAll('*').forEach(el => {
                                    const text = (el.textContent || '').toLowerCase();
                                    
                                    // Force Mercuryo selection
                                    if (text.includes('mercuryo') && text.length < 800) {
                                        el.style.border = '4px solid #22c55e';
                                        el.style.background = 'rgba(34,197,94,0.3)';
                                        el.style.boxShadow = '0 0 15px #22c55e';
                                        
                                        setTimeout(() => {
                                            el.click();
                                            el.focus();
                                            if (el.type === 'radio' || el.type === 'checkbox') {
                                                el.checked = true;
                                            }
                                        }, 200);
                                        forced++;
                                    }
                                    
                                    // Completely remove MoonPay
                                    if (text.includes('moonpay') && text.length < 800) {
                                        el.style.display = 'none';
                                        el.remove();
                                        removed++;
                                    }
                                });
                                
                                console.log('Attempt ' + attempts + ': ' + forced + ' forced, ' + removed + ' removed');
                                setTimeout(forceMercuryo, 1000);
                            }
                            
                            // Start forcing after page loads
                            setTimeout(forceMercuryo, 3000);
                            
                            // Watch for dynamic content
                            const observer = new MutationObserver(() => {
                                setTimeout(forceMercuryo, 500);
                            });
                            observer.observe(document.body, {childList: true, subtree: true});
                        })();
                    `;
                    
                    newWindow.document.head.appendChild(script);
                    console.log('✅ Forcing script injected successfully');
                    
                } catch(e) {
                    console.log('⚠️ Cross-origin restriction - script injection blocked');
                    
                    // Fallback: Show instructions
                    alert('SimpleSwap opened! For best rates:\\n1. Select Mercuryo (green checkmark)\\n2. Avoid MoonPay\\n3. Complete your purchase');
                }
                
                // Hide status after delay
                setTimeout(() => {
                    document.getElementById('status').style.display = 'none';
                }, 5000);
                
            }, 4000);
        }
    </script>
</body>
</html>
