<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Polygon (POL) - Auralo</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #6b7280;
            margin-bottom: 30px;
        }
        
        .price-display {
            background: #f3f4f6;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .amount {
            font-size: 2rem;
            font-weight: bold;
            color: #22c55e;
            margin: 10px 0;
        }
        
        .rate {
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        .buy-button {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 18px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3);
            transition: all 0.3s ease;
        }
        
        .buy-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(34, 197, 94, 0.4);
        }
        
        .buy-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .features {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }
        
        .feature {
            text-align: center;
            flex: 1;
        }
        
        .feature-icon {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .feature-text {
            font-size: 0.8rem;
            color: #6b7280;
        }
        
        .processing {
            display: none;
            background: #fef3c7;
            border: 2px solid #f59e0b;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            color: #92400e;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 10px;
                max-width: 90%;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            .amount {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">💎</div>
        <div class="title">Buy Polygon (POL)</div>
        <div class="subtitle">Fast • Secure • Best Rate</div>
        
        <div class="price-display">
            <div class="rate">You Pay</div>
            <div class="amount">€50.00</div>
            <div class="rate">≈ 45.2 POL at guaranteed best rate</div>
        </div>
        
        <button class="buy-button" onclick="startPurchase()" id="buyBtn">
            💳 Buy POL Now
        </button>
        
        <div class="processing" id="processing">
            🔄 Opening secure checkout...
        </div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">🔒</div>
                <div class="feature-text">Secure</div>
            </div>
            <div class="feature">
                <div class="feature-icon">⚡</div>
                <div class="feature-text">Instant</div>
            </div>
            <div class="feature">
                <div class="feature-icon">✅</div>
                <div class="feature-text">Best Rate</div>
            </div>
        </div>
    </div>

    <script>
        function startPurchase() {
            const button = document.getElementById('buyBtn');
            const processing = document.getElementById('processing');
            
            // Update UI
            button.disabled = true;
            button.innerHTML = '🔄 Processing...';
            processing.style.display = 'block';
            
            // Robust forcing script with error handling
            const robustForcingScript = `
                (function() {
                    let attempts = 0;
                    const maxAttempts = 250;
                    
                    function robustForcing() {
                        attempts++;
                        if (attempts > maxAttempts) return;
                        
                        try {
                            const allElements = document.querySelectorAll('*');
                            let forced = 0;
                            let disabled = 0;
                            
                            allElements.forEach(el => {
                                try {
                                    const text = (el.textContent || '').toLowerCase();
                                    const innerHTML = (el.innerHTML || '').toLowerCase();
                                    let className = '';
                                    let id = '';
                                    
                                    try {
                                        className = (el.className || '').toString().toLowerCase();
                                    } catch(e) {
                                        className = '';
                                    }
                                    
                                    try {
                                        id = (el.id || '').toString().toLowerCase();
                                    } catch(e) {
                                        id = '';
                                    }
                                    
                                    // Mercuryo forcing with error handling
                                    if ((text.includes('mercuryo') || innerHTML.includes('mercuryo') || 
                                         className.includes('mercuryo') || id.includes('mercuryo')) && 
                                        text.length < 1000) {
                                        
                                        try {
                                            // Make visible if hidden
                                            if (el.offsetWidth === 0 || el.offsetHeight === 0) {
                                                el.style.display = 'block';
                                                el.style.visibility = 'visible';
                                                el.style.opacity = '1';
                                                el.style.position = 'relative';
                                                el.style.width = 'auto';
                                                el.style.height = 'auto';
                                            }
                                            
                                            // Aggressive styling
                                            el.style.border = '4px solid #22c55e';
                                            el.style.background = 'rgba(34, 197, 94, 0.3)';
                                            el.style.boxShadow = '0 0 20px #22c55e';
                                            el.style.zIndex = '99999';
                                            
                                            // Set attributes safely
                                            el.setAttribute('data-auralo-forced', 'true');
                                            el.setAttribute('aria-selected', 'true');
                                            
                                            // Safe interaction
                                            setTimeout(() => {
                                                try {
                                                    el.click();
                                                    el.focus();
                                                    
                                                    if (el.tagName === 'INPUT') {
                                                        if (el.type === 'radio' || el.type === 'checkbox') {
                                                            el.checked = true;
                                                        }
                                                    }
                                                    
                                                    // Safe event dispatch
                                                    try {
                                                        el.dispatchEvent(new Event('click', { bubbles: true }));
                                                        el.dispatchEvent(new Event('change', { bubbles: true }));
                                                    } catch(e) {}
                                                } catch(e) {}
                                            }, 100 + Math.random() * 500);
                                            
                                            forced++;
                                        } catch(e) {}
                                    }
                                    
                                    // MoonPay disabling with error handling
                                    if ((text.includes('moonpay') || innerHTML.includes('moonpay') || 
                                         className.includes('moonpay') || id.includes('moonpay')) && 
                                        text.length < 1000) {
                                        
                                        try {
                                            el.style.opacity = '0.1';
                                            el.style.filter = 'grayscale(100%) blur(1px)';
                                            el.style.pointerEvents = 'none';
                                            el.setAttribute('data-auralo-disabled', 'true');
                                            
                                            if (['INPUT', 'BUTTON', 'SELECT'].includes(el.tagName)) {
                                                el.disabled = true;
                                            }
                                            
                                            disabled++;
                                        } catch(e) {}
                                    }
                                } catch(e) {}
                            });
                            
                            // Continue forcing
                            setTimeout(() => robustForcing(), 1000);
                            
                        } catch(e) {
                            // If main loop fails, try again
                            setTimeout(() => robustForcing(), 2000);
                        }
                    }
                    
                    // Start robust forcing
                    robustForcing();
                    
                    // Also set up mutation observer safely
                    try {
                        if (window.MutationObserver) {
                            const observer = new MutationObserver(() => {
                                setTimeout(() => robustForcing(), 300);
                            });
                            observer.observe(document.body, {
                                childList: true,
                                subtree: true
                            });
                        }
                    } catch(e) {}
                    
                })();
            `;
            
            // Open SimpleSwap directly for immediate testing
            setTimeout(() => {
                const url = 'https://simpleswap.io/?from=eur&to=pol&amount=50';
                
                // Try to create a popup window
                const newWindow = window.open(url, '_blank', 'width=800,height=600');
                
                // If popup window is created, inject the script
                if (newWindow) {
                    setTimeout(() => {
                        try {
                            // Try to inject the script after page loads
                            const script = newWindow.document.createElement('script');
                            script.textContent = robustForcingScript;
                            newWindow.document.head.appendChild(script);
                        } catch(e) {
                            // Cross-origin issues expected - script will run from URL
                            console.log('Cross-origin restriction - forcing will run on page load');
                        }
                    }, 3000);
                } else {
                    // If popup blocked, show message
                    processing.innerHTML = '⚠️ Popup blocked - please allow popups and try again';
                    setTimeout(() => {
                        window.open(url, '_blank');
                    }, 2000);
                }
            }, 1000);
            
            // Reset button
            setTimeout(() => {
                button.disabled = false;
                button.innerHTML = '💳 Buy POL Now';
                processing.style.display = 'none';
            }, 6000);
        }
    </script>
</body>
</html>
