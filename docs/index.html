<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORKING VERSION - 14-Second XL Timer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Source Code Pro', monospace; 
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container { 
            text-align: center; 
            max-width: 600px; 
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 { font-size: 2.5rem; margin-bottom: 20px; }
        .size-selector { margin: 30px 0; }
        .size-option {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            border: 2px solid white;
            border-radius: 10px;
            background: transparent;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .size-option.available { background: rgba(255,255,255,0.2); }
        .size-option.sold-out { 
            background: rgba(255,0,0,0.3); 
            opacity: 0.5; 
            cursor: not-allowed; 
        }
        .xl-simple-popup {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.85);
            z-index: 999999;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .popup-content {
            background: linear-gradient(135deg, #ff4757, #ff3742);
            color: white;
            padding: 30px 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 15px; right: 15px;
            background: rgba(255,255,255,0.3);
            border: 3px solid white;
            color: white;
            width: 50px; height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .action-btn {
            background: white;
            color: #ff4757;
            border: none;
            padding: 18px 40px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
        }
        .timer-display {
            margin: 20px 0;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ WORKING XL TIMER TEST</h1>
        <p>This is a simplified version to test the 14-second XL popup functionality</p>
        
        <div class="timer-display" id="timerDisplay">
            ‚è∞ Starting 14-second countdown...
        </div>
        
        <div class="size-selector">
            <div class="size-option available" data-size="S">S</div>
            <div class="size-option available" data-size="M">M</div>
            <div class="size-option available" data-size="L">L</div>
            <div class="size-option available" data-size="XL" id="xlButton">XL</div>
        </div>
        
        <p><strong>Test Status:</strong> Timer will run for 14 seconds, then XL will become sold out and popup will appear.</p>
    </div>

    <script>
        console.log('üöÄ WORKING VERSION: Starting 14-second XL timer...');
        
        let countdown = 14;
        const timerDisplay = document.getElementById('timerDisplay');
        const xlButton = document.getElementById('xlButton');
        
        // Update countdown display
        const countdownInterval = setInterval(() => {
            countdown--;
            timerDisplay.textContent = `‚è∞ XL becomes sold out in: ${countdown} seconds`;
            
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                timerDisplay.textContent = 'üî• XL JUST BECAME SOLD OUT!';
            }
        }, 1000);
        
        // Main 14-second timer
        setTimeout(() => {
            console.log('üî• 14 SECONDS ELAPSED - MAKING XL SOLD OUT!');
            
            // Change XL button
            xlButton.classList.remove('available');
            xlButton.classList.add('sold-out');
            xlButton.textContent = 'XL - SOLD OUT';
            
            // Create popup
            const popup = document.createElement('div');
            popup.className = 'xl-simple-popup';
            popup.innerHTML = `
                <div class="popup-content">
                    <button class="close-btn" onclick="this.closest('.xl-simple-popup').remove()">√ó</button>
                    <div style="font-size: 4rem; margin-bottom: 20px;">‚ö°Ô∏èüí•‚ö°Ô∏è</div>
                    <h2 style="font-size: 2.2rem; margin-bottom: 15px;">XL SIZE JUST DISAPPEARED!</h2>
                    <p style="margin-bottom: 25px;">Girl, this is your sign! Other sizes are flying off the shelves too!</p>
                    <button class="action-btn" onclick="this.closest('.xl-simple-popup').remove()">I'M ON IT!</button>
                </div>
            `;
            
            document.body.appendChild(popup);
            console.log('üö® XL POPUP DISPLAYED SUCCESSFULLY!');
            
            // Auto-close after 10 seconds
            setTimeout(() => {
                if (popup.parentNode) {
                    popup.remove();
                    console.log('üîÑ Popup auto-closed after 10 seconds');
                }
            }, 10000);
            
        }, 14000);
        
        console.log('‚úÖ 14-second timer initialized and running!');
    </script>
</body>
</html>
